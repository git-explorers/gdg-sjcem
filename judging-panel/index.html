<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Judging Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div id="auth-container" class="hackathon-judge-container hackathon-login">
        <h2>ğŸ”’ Judge Access</h2>
        <input type="password" id="passcode-input" class="hackathon-input" placeholder="Enter Passcode" />
        <button id="login-btn" class="hackathon-btn save">Enter Panel</button>
    </div>

    <div id="main-panel" class="hackathon-judge-container hidden">
        <div id="reportCard">
            <h2>ğŸ† Hackathon Judging Panel</h2>

            <div class="hackathon-field">
                <label>Select Judge</label>
                <select id="judge-name" class="hackathon-select">
                    <option value="Dhiraj Chaudhari">Dhiraj Chaudhari</option>
                    <option value="Rishabh & Vishal">Rishabh & Vishal</option>
                </select>
            </div>

            <div class="hackathon-field">
                <label>Team Name</label>
                <input type="text" id="team-name" class="hackathon-input"
                    placeholder="Enter team name (e.g., Team Alpha)" />
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;" />

            <div id="score-sliders">
                <!-- Sliders will be generated by JS -->
            </div>

            <div class="hackathon-total">
                Current Score: <span id="total-score-display">0</span> / 50
                <div id="status-display" class="hackathon-status">
                    Status: Connecting...
                </div>
            </div>

            <div class="hackathon-btn-group">
                <button id="submit-score-btn" class="hackathon-btn save">Submit Score</button>
                <button id="export-pdf-btn" class="hackathon-btn export">Download Result PDF</button>
                <button id="reset-data-btn" class="hackathon-btn danger">Reset All Data</button>
            </div>

            <h3>ğŸ“Š Live Leaderboard</h3>
            <div class="hackathon-table-container">
                <table id="leaderboard-table" class="hackathon-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team Name</th>
                            <th>Dhiraj</th>
                            <th>Rishabh/Vishal</th>
                            <th>Avg Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Modular) via CDN -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
